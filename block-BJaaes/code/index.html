<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Form Validation ðŸ‘‡</title>
  </head>
  <body>
    <div class="container">
<header>
  <h1>Form Validation</h1>
</header>
      <form>
        <div class="form-control">
          <label for="text" class="heading">Username</label>
          <input type="text" name="username" placeholder="Username" >
          <small></small>
        </div>
        <div class="form-control">
          <label for="text" class="heading">Name</label>
          <input type="text" name="name" placeholder="Name">
          <small></small>
        </div>
        <div class="form-control">
          <label for="email" class="heading">Email</label>
          <input type="email" name="email" placeholder="Email">
          <small></small>
        </div>
        <div class="form-control">
          <label for="number" class="heading">Phone Number</label>
          <input type="number" name="number" placeholder="Phone Number">
          <small></small>
        </div>
        <div class="form-control">
          <label for="password" class="heading">Password</label>
          <input type="password" name="password" placeholder="Password">
          <small></small>
        </div>
        <div class="form-control">
          <label for=" password" class="heading">Confirm Password</label>
          <input type="password" name="password" placeholder="Confirm password">
          <small></small>
        </div>
        <div class="form-control">
          <button type="submit">Submit</button>
        </div>
       </form>
    </div>
  
    <script src="script.js"></script>
  </body>
</html>
