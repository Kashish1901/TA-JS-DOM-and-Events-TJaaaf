<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>ðŸ¤¯ Calculator ðŸ¤©</h1>
     <div class="container flex flex-direction">
      <div class="row">
        <input type="text" class="area">
      </div>
      <div class="row">
        <button class="buttons dark">+</button>
        <button class="buttons dark">-</button>
        <button class="buttons dark ">*</button>
        <button class="buttons dark">%</button>
      </div>
      <div class="col flex">
      <div class="col-1">
        <div class="row">
          <button class="buttons">7</button>
          <button class="buttons">8</button>
          <button class="buttons">9</button>
        </div>
        <div class="row">
          <button class="buttons">4</button>
          <button class="buttons">5</button>
          <button class="buttons">6</button>
          
        </div>
        <div class="row">
          <button class="buttons">1</button>
          <button class="buttons">2</button>
          <button class="buttons">3</button>
          
        </div>
        <div class="row">
          <button class="buttons">.</button>
          <button class="buttons">0</button>
          <button class="buttons brown">C</button>
          
        </div>
      </div>
      
      <div class="col-2">
        <button class="buttons equal">=</button>
      </div>
     </div>
     </div>
    <script src="script.js"></script>
  </body>
</html>
